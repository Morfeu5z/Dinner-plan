<!-- Generowanie listy zapisanych  -->
<!-- Wrzucanie do include_zapisani.html -->
<script>
    if (!document.getElementById('include')) {
        window.location.href = '/';
    }
</script>

<!--Nagłówki-->
        <div class="row mb-1 mt-2 font-weight-bold alx-list">
            <div class="col-3 m-auto">
                Imię i nazwisko
                <button class="alx-btn-nav x-auto" onclick="sortName()"><i class="icon-angle-down"></i></button>
            </div>
            <div class="col-4 m-auto">
                <button class="alx-btn-nav x-auto" onclick="prevM()"><i class="icon-angle-left"></i></button>
                <div class="d-inline" id="miesiac"></div>
                <button class="alx-btn-nav x-auto" onclick="nextM()"><i class="icon-angle-right"></i></button>
            </div>
            <div class="col-2 m-auto">
                Status
                <button class="alx-btn-nav x-auto" onclick="sortPaid()"><i class="icon-angle-down"></i></button>
            </div>
            <div class="col-2 m-auto">Wyświetl</div>
        </div>
        <!--Lista podciągana z ajax'a-->
{% for item in list %}
<hr>
<div class="row mb-2 mt-1 alx-list">
    <div class="col-3 m-auto">{{ item.name }}</div>
    <div class="col-4 m-auto">{{ item.date }}</div>
    <div class="col-2 m-auto" style="color: {{ item.color }};">{{ item.stat }}</div>
    <div class="col-2 m-auto">
        <button class="btn btn-outline-info"
                onclick="showUserDinnerList('{{item.id}}')">
            Szczegóły
        </button>
    </div>
</div>
{% endfor %}


<script>$('#miesiac').text(localStorage.month);</script>
